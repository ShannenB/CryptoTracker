<!DOCTYPE html>
    <head>
        <title>CryptoTracker</title>
        <h1 id="title">CryptoTracker</h1>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Ethereum</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/EtheriumTest.css">

    </head>
    <body>

        <h1 class="border">
        <div class="dropdown">
        <button class="dropbtn">Select Crypto</button>
        <div class="dropdown-content">
        <a href="#">Etherium</a>
        <a href="#">Dogecoin</a>
        <a href="#">Genericoin</a>
        </div>
        </div>
        <a class="header" href="">Price</a>
        <a class="header" href="">Intro</a>
        <a class="header" href="">Buzz</a>
        </h1>

        <h1>
        <img class="logo" src="Etherium(button).png">
        <a id="crypto" >Ethereum</a>
        </h1>

        <h1>
        <div class="dropdown">
        <button id="currency" >Currency:</button>
        <div class="dropdown-content">
        <a href="#">USD</a>
        <a href="#">EUR</a>
        <a href="#">Gold</a>
        </div>
        </div>
        <value>
        USD/ETH: $837.13
        </value>
        </h1>

        <!-- Graph inserted here-->
        <h1>
        <img class="graph" src="samplegraph.png">
        </h1>
        <!-- Graph inserted here-->
        <h1>
        <p id="trafficGraph">Crypto Internet Traffic:</p>
        <img class="graph" src="samplegraph.png">
        </h1>

        <h1>
        <twit>
        <p>#ethereum <img id="twitter" src="twitter.png"> live twitter feed</p> 

        </twit>
        <b id="feed">
        This is where scraped/sourced tweets would be displayed.
        </b>
        </h1>

        <!--js and jquery to format page properly -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>


        <links>
        <p>
        <tag class="mediatag">Ethereum Homepage</tag>
        <tag class="mediatag">Ethereum Subreddit</tag>
        </p>
        <a href="https://www.ethereum.org/">
        <img class ="medialink" src="Etherium(button).png">
        </a>
        <a href="https://www.reddit.com/r/ethereum/">
        <img class ="medialink" src="Reddit(button2).png">
        </a>
        </links>

    </body>
</html>
